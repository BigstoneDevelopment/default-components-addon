<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Components - Bigstone Sandbox</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="./lib/franken-ui.css">
    <link rel="stylesheet" href="./lib/franken-ui-utilities.css">
    <script>
      const htmlElement = document.documentElement;

      const __FRANKEN__ = JSON.parse(
        localStorage.getItem("__FRANKEN__") || "{}"
      );

      if (
        __FRANKEN__.mode === "dark" ||
        (!__FRANKEN__.mode &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        htmlElement.classList.add("dark");
      } else {
        htmlElement.classList.remove("dark");
      }

      htmlElement.classList.add(__FRANKEN__.theme || "uk-theme-zinc");
      htmlElement.classList.add(__FRANKEN__.radii || "uk-radii-md");
      htmlElement.classList.add(__FRANKEN__.shadows || "uk-shadows-sm");
      htmlElement.classList.add(__FRANKEN__.font || "uk-font-sm");
      htmlElement.classList.add(__FRANKEN__.chart || "uk-chart-default");
    </script>
    <script src="./lib/franken-ui-core.js" type="module"></script>
    <script src="./lib/franken-ui-icon.js" type="module"></script>

</head>
<body class="bg-background text-foreground">

    <div class="uk-container">
        <div class="my-32">
            <h1 class="uk-h2 text-center font-bold">Bigstone Sandbox</h1>
            <h1 class="uk-h4 text-center font-bold">Upload Component</h1>

            <div class="flex justify-center my-12">
                <form>

                    <div class="my-12">
                      <label class="uk-form-label">Component Schematic:</label>
                      <div aria-describedby="upload-help-block">
                          <div data-uk-form-custom class="my-2">
                              <input type="file" aria-label="Custom controls" />
                              <button class="uk-btn uk-btn-default" type="button" tabindex="-1">
                                  Select .nbt file
                              </button>
                          </div>
                      </div>
                      <div class="uk-form-help" id="upload-help-block">
                              This must be a .nbt file. Litematica and structure blocks can export to .nbt
                      </div>
                    </div>

                    <div class="my-12">
                      <label class="uk-form-label">Component Display Name:</label>
                      <div class="">
                        <input
                          class="uk-input"
                          type="text"
                          placeholder="Enter"
                          aria-label="Name..."
                        />
                      </div>
                    </div>

                    <div class="my-12">
                      <label class="uk-form-label">Component Author:</label>
                      <div class="">
                        <input
                          class="uk-input"
                          type="text"
                          placeholder="Enter"
                          aria-label="Author..."
                        />
                      </div>
                    </div>

                    <div class="my-12">
                      <label class="uk-form-label">Component Description:</label>
                      <div class="">
                        <input
                          class="uk-input"
                          type="text"
                          placeholder="Enter"
                          aria-label="A simple 16x16x16 redstone lamp..."
                        />
                      </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
